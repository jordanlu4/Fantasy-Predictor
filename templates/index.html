<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Projection Selection</title>
</head>
<body>
    <h1>Fantasy Football Player Projections</h1>
    <form action="/projection" method="post">
        <label for="player">Select a player:</label>
        <select name="player" id="player">
            {% for player in players %}
                <option value="{{ player }}">{{ player }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Projection</button>
    </form>
</body>
</html>
